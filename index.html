<html>
  <head>
    <title>DnD Player Companion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="health" class="health_box">
      <div class="health_top_row">
        <span class="health_top_row_left">
          <button id="health_collapse" type="button">-</button>
          <input id="health_collapse_value" class="hidden" type="checkbox">
          <span id="health_title" class="health_title">
            Hit points
          </span>
        </span>
        <span class="health_top_row_right">
          Max <span id="health_max_health" class="health_max_health">-</span> <button id="health_rest" type="button">Rest</button> <button id="health_show_setup" type="button">Setup</button>
        </span>
      </div>
      <div id="health_bg" class="health_bg">
        <button id="health_heal" class="health_heal" type="button">+</button><br>
        <span id="health_current_health" class="health_current_health">-</span><br>
        <button id="health_hurt" class="health_hurt" type="button">-</button>
      </div>
    </div>
    <div id="health_setup" class="setup_dialog">
      <div class="setup_dialog_content">
        <span class="close">&times;</span>
        <form>
          <label for="health_setup_name">Name</label>
          <input type="text" id="health_setup_name" name="name">
          <br>
          <label for="health_setup_max_health">Max HP</label>
          <input type="number" id="health_setup_max_health" name="max_health" min="0">
          <br>
          <fieldset>
            <legend>Calculate max HP</legend>
            <label for="health_setup_level">Character level</label>
            <input type="number" id="health_setup_level" name="level" min="1">
            <br>
            <label for="health_setup_cons">Constitution</label>
            <input type="number" id="health_setup_cons" name="cons">
            <br>
            <label for="health_setup_hit_dice">Hit Dice</label>
            <select id="health_setup_hit_dice" name="hit_dice">
              <option value="d4">d4</option>
              <option value="d6">d6</option>
              <option value="d8">d8</option>
              <option value="d10">d10</option>
              <option value="d12">d12</option>
            </select>
            <br>
            <label for="health_setup_hill_dwarf">Hill Dwarf</label>
            <input type="checkbox" id="health_setup_hill_dwarf" name="hill_dwarf">
            <br>
            <label for="health_setup_toughness_feat">Toughness feat</label>
            <input type="checkbox" id="health_setup_toughness_feat" name="toughness_feat">
            <br>
            <button id="health_setup_calculate" type="button">Calculate</button>
            <div id="health_setup_error" class="hidden error"></div>
          </fieldset>
        </form>
      </div>
    </div>
    <div id="pet_health" class="health_box">
      <div class="health_top_row">
        <span class="health_top_row_left">
          <button id="pet_health_collapse" type="button">-</button>
          <input id="pet_health_collapse_value" class="hidden" type="checkbox">
          <span id="pet_health_title" class="health_title">
            Hit points
          </span>
        </span>
        <span class="health_top_row_right">
          Max <span id="pet_health_max_health" class="health_max_health">-</span> <button id="pet_health_rest" type="button">Rest</button> <button id="pet_health_show_setup" type="button">Setup</button>
        </span>
      </div>
      <div id="pet_health_bg" class="health_bg">
        <button id="pet_health_heal" class="health_heal" type="button">+</button><br>
        <span id="pet_health_current_health" class="health_current_health">-</span><br>
        <button id="pet_health_hurt" class="health_hurt" type="button">-</button>
      </div>
    </div>
    <div id="pet_health_setup" class="setup_dialog">
      <div class="setup_dialog_content">
        <span class="close">&times;</span>
        <form>
          <label for="pet_health_setup_name">Name</label>
          <input type="text" id="pet_health_setup_name" name="name">
          <br>
          <label for="pet_health_setup_max_health">Max HP</label>
          <input type="number" id="pet_health_setup_max_health" name="max_health" min="0">
          <br>
          <fieldset>
            <legend>Calculate max HP</legend>
            <label for="pet_health_setup_level">Character level</label>
            <input type="number" id="pet_health_setup_level" name="level" min="1">
            <br>
            <label for="pet_health_setup_cons">Constitution</label>
            <input type="number" id="pet_health_setup_cons" name="cons">
            <br>
            <label for="pet_health_setup_hit_dice">Hit Dice</label>
            <select id="pet_health_setup_hit_dice" name="hit_dice">
              <option value="d4">d4</option>
              <option value="d6">d6</option>
              <option value="d8">d8</option>
              <option value="d10">d10</option>
              <option value="d12">d12</option>
            </select>
            <br>
            <label for="pet_health_setup_hill_dwarf">Hill Dwarf</label>
            <input type="checkbox" id="pet_health_setup_hill_dwarf" name="hill_dwarf">
            <br>
            <label for="pet_health_setup_toughness_feat">Toughness feat</label>
            <input type="checkbox" id="pet_health_setup_toughness_feat" name="toughness_feat">
            <br>
            <button id="pet_health_setup_calculate" type="button">Calculate</button>
            <div id="pet_health_setup_error" class="hidden error"></div>
          </fieldset>
        </form>
      </div>
    </div>
    <div id="inventory" class="inventory_box">
      <div class="inventory_top_row">
        <span class="inventory_top_row_left">
          <button id="inventory_collapse" type="button">-</button>
          <input id="inventory_collapse_value" class="hidden" type="checkbox">
          <span id="inventory_title" class="inventory_title">
            Inventory
          </span>
        </span>
        <span class="inventory_top_row_right">
          <button id="inventory_show_setup" type="button">Setup</button>
        </span>
      </div>
      <table id="inventory_tbl" class="inventory_tbl">
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="inventory_setup" class="setup_dialog">
      <div class="setup_dialog_content">
        <span class="close">&times;</span>
        <form>
          <table id="inventory_setup_tbl" class="inventory_setup_tbl">
            <tbody>
              <tr id="inventory_setup_add_row">
                <td><input type="text" id="inventory_setup_add_title" placeholder="Title"></td>
                <td class="inventory_setup_add_col"><button id="inventory_setup_add" type="button">Add</button></td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
